security:
    access_control:
        -
            path: ^/eleve/list
            roles:
                - ROLE_USER
        -
            path: ^/eleve/new
            roles:
                - ROLE_USER
        -
            path: ^/statistiques/periodique
            roles:
                - ROLE_USER
        -
            path: ^/eleve/[0-9]+/show
            roles:
                - ROLE_USER
        -
            path: ^/eleve/[0-9]+/edit
            roles:
                - ROLE_USER
        -
            path: ^/login$
            roles:
                - IS_AUTHENTICATED_ANONYMOUSLY
        -
            path: ^/self/register$
            roles:
                - IS_AUTHENTICATED_ANONYMOUSLY
        -
            path: ^/resetting$
            roles:
                - IS_AUTHENTICATED_ANONYMOUSLY
